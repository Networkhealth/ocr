<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه استخراج متن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .text-result {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            white-space: pre-wrap;
            text-align: right;
            direction: rtl;
        }
        .btn-back {
            background-color: #4e73df;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 result-container">
                <h1 class="mb-4">متن استخراج شده</h1>
                <p class="mb-3">فایل: <strong>{{ filename }}</strong></p>
                
                <div class="text-result mb-4">
                    {{ extracted_text }}
                </div>
                
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn-back">آپلود تصویر جدید</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
