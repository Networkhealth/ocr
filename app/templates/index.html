<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج متن از تصویر - OCR فارسی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-upload {
            background-color: #4e73df;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-upload:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 upload-container text-center">
                <h1 class="mb-4">استخراج متن فارسی از تصویر</h1>
                <p class="mb-4">تصویر حاوی متن فارسی را آپلود کنید و متن استخراج شده را دریافت نمایید.</p>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-upload">استخراج متن</button>
                </form>
                
                <div class="mt-4 text-muted">
                    <small>پشتیبانی از فرمت‌های: JPG, PNG, BMP</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
